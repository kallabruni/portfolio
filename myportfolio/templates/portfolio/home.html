<h2>Portfolio</h2>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<a href="{% static 'myportfolio/zeropr.pdf' %}">Resumi</a>

<img src="{% static 'myportfolio/pos.jpg' %}" alt="My image">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=200 width=300>

{% if project.url %}
<p><a href="{{ project.url }}">Link</a></p>
{% endif %}

{% endfor %}
